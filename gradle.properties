kotlin.code.style=official

# Maven Central Publishing Configuration
# Uncomment and fill these properties for publishing to Maven Central
# You can also set them as environment variables or in ~/.gradle/gradle.properties

# Sonatype OSSRH credentials
# Get these from https://s01.oss.sonatype.org/
#ossrhUsername=your-username
#ossrhPassword=your-password

# GPG Signing Configuration
# Generate a GPG key: gpg --gen-key
# Export the key: gpg --export-secret-keys --armor YOUR_KEY_ID
# The signing.key should be the ASCII-armored key (all lines, including BEGIN/END)
#signing.key=-----BEGIN PGP PRIVATE KEY BLOCK-----\n...\n-----END PGP PRIVATE KEY BLOCK-----
#signing.password=your-gpg-passphrase

# Alternative: Use signing key from file
# signing.keyId=YOUR_KEY_ID
# signing.secretKeyRingFile=/path/to/.gnupg/secring.gpg
# signing.password=your-gpg-passphrase
